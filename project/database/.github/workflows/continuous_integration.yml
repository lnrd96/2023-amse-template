name: Continuous Integration
run-name: ${{ github.actor }} pushed to the main branch 🚀

on:
  push:
    branches:
    - main

jobs:

  lint:
    name: Validate Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: 🎵 check, check, check, check out ma melody 🎵
      uses: actions/checkout@v3
      with:
        path: main
    - name: Set up Python 🐍
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.3
    - name: Install dependencies
      run: | 
        echo "Current Working Directory: $(pwd)" && pip install -r project/requirements.txt && pip install flake8
    - name: Run Flake8 ❄️
      run: flake8 --exclude=venv,__pycache__ --ignore=F405,E501,F401,E241 project
    
  test:
    name: Test Code Behaviour
    runs-on: ubuntu-latest
    
    steps:
    - name: 🎵 check, check, check, check out ma melody 🎵
      uses: actions/checkout@v3
      with:
        path: main
    - name: Set up Python 🐍
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.3
    - name: Run the tests
      run: project/tests.sh
